<!DOCTYPE html>
<html>
  <head>
    <!-- Set to no cache, else the page will be served from cache without htaccess authentication -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/elc_online.png"
    />

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/jquery.multiselect.css" rel="stylesheet" />

  <style>
    * {
      margin: 0px;
      padding: 0px;
    }
    label {
      user-select: none;
      cursor: default;
    }
    body {
      user-select: none;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    a:link {
      font-size: 1px;
      visibility: hidden;
    }

    .tagvalue {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 12px;
    }

    .button,
    a[id='cseml'] {
      background-color: rgb(255, 255, 255);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      min-width: 120px;
      width: 15%;
      color: #000;
      text-overflow: ellipsis;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      line-height: 1.4;
      cursor: pointer;
      border: 3px solid rgb(255, 255, 255);
    }

    .button:hover {
      border: 3px solid rgb(255, 255, 255);
      background-color: #0927bd;
    }

    .tablink {
      background-color: rgb(255, 255, 255);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: black;
      outline: none;
      cursor: pointer;
      padding: 8px 10px;
      font-size: 14px;
      width: 50%;
      float: left;
      text-align: left;
      border: none;
    }
    #scp {
      border-right: 1px solid;
    }
    .col-form-label,
    .form-check-label {
      font-size: 14px;
    }
    .form-check-input:checked {
      background-color: rgb(154, 205, 50);
      border-color: rgb(154, 205, 50);
    }
    /* Style the tab content (and add height:100% for full page content) */
    .tabcontent {
      border: 1px solid rgb(255, 255, 255);
      color: grey(0, 0, 0);
      display: none;
      /* -webkit-box-shadow: inset -2px -2px 2px 0px rgba(0, 0, 0, 0.5);
      -moz-box-shadow: inset -2px -2px 2px 0px rgba(0, 0, 0, 0.5);
      box-shadow: inset -2px -2px 2px 0px rgba(0, 0, 0, 0.5); */
    }

    .coveragemap:hover {
      font-size: 12px;
      visibility: visible !important;
      text-decoration: none;
      color: rgb(53 17 17);
    }

    .coveragemap,
    .coveragemap:link {
      font-size: 12px;
      visibility: visible !important;
      text-decoration: underline;
      text-decoration-thickness: 2px;
      color: rgb(53 17 17);
    }

    .coverageMapRow {
      background-color: rgb(255, 255, 255, 0.8);
      font-size: 12px;
      color: rgb(70 65 65);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #featureDesc {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 12px;
    }

    .button.nextBtn,
    .button.startBtn {
      float: right;
    }

    .multiselect-dropdown {
      width: 100% !important;
    }

    .applicationTheme {
      background-color: #0f416d;
      /* background-color: #172b4d; */
      /* background-color: #142474; */
      /* background-color: #00539c; */
      /* background-color: #4831d4; */
      /* CCF381 */
      color: rgb(255, 255, 255);
    }
    .applicationTheme .nav-link {
      color: rgb(255, 255, 255);
      font-size: 14px;
      visibility: visible;
    }
    .leftSideBar {
      /* -webkit-box-shadow: 10px 0px 5px -10px rgba(255, 255, 255, 1);
      -moz-box-shadow: 10px 0px 5px -10px rgba(255, 255, 255, 1);
      box-shadow: 10px 0px 5px -10px rgba(255, 255, 255, 1); */
      border-right: 1px solid;
      padding: 0;
    }
    #Scope .multiselect-dropdown {
      padding: 0.375rem 2.25rem 0.375rem 0.75rem;
    }
    #Scope .multiselect-dropdown span.placeholder {
      background: none;
      color: #a4a4a4;
    }
    .nav-item {
      width: 120px;
    }
    @media screen and (max-width: 575px) {
      .nav-item {
        width: auto;
      }
      .fixed-bottom {
        background-color: #0f416d;
      }
    }
    .nav-item.active,
    .nav-item.active .nav-link {
      background-color: rgb(255, 255, 255);
      color: #000;
    }
    .nav-item .fa {
      font-size: 28px;
    }
    #Scope .multiselect-dropdown-list label {
      color: #000;
    }
    #Scope .multiselect-dropdown span.optext {
      color: #000;
    }
    #Scope .multiselect-dropdown span.optext,
    .form-control,
    .form-select {
      font-size: 13px;
    }
    li[data-search-term*='scenarios'] {
      pointer-events: none;
    }
    li[data-search-term*='scenarios'] input[type='checkbox'] {
      display: none;
    }
    h2 {
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    #ms-list-5 .ms-options {
      min-height: 130px !important;
    }
  </style>

          <div class="Data col-sm-12">
            <div id="Scope" class="tabcontent mb-3">
              <div class="container-fluid">
                <div class="row mb-3 pt-3">

                </div>
                <div class="row mb-3">

                      id="testgroups"

                    ></select>
                  </div>
                  <label class="col-sm-2 col-form-label">Scenarios*</label>

                  >
                    <select

                      <option value="ES">&nbsp;Spain</option>

                      <option value="CE">&nbsp;Chile</option>

                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Team*</label>
                  <div
                    class="col-sm-4"
                    title="This the high level team that you belong to e.g. Regional"
                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    data-bs-trigger="hover"
                  >
                    <select
                      name="train"
                      class="form-select"
                      id="train"
                      onchange="trainChange()"
                    >
                      <option value="Select" selected>Select</option>
                      <option value="Regional">Regional</option>
                      <option value="BrandExp">BrandExp</option>
                      <option value="BrandAssembly">BrandAssembly</option>
                      <option value="EcommStardust">EcommStardust</option>
                      <option value="EcommHybrid">EcommHybrid</option>
                      <option value="AFT">AFT</option>
                      <option value="FeatureRollouts">FeatureRollouts</option>

                    <select name="team" id="team" class="form-select">
                      <option value="team1" selected>team1</option>
                      <option value="team2">team2</option>
                    </select>

                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Platform*</label>

                    data-bs-placement="bottom"
                    data-bs-trigger="hover"
                  >
                    <select
                      name="platform"
                      id="platform"
                      class="form-select"
                      onchange="onChangePlatform()"
                    >
                      <option value="PC" selected>PC</option>
                      <option value="MOB">Mobile</option>
                    </select>
                  </div>

                    data-bs-toggle="tooltip"
                    data-bs-placement="bottom"
                    data-bs-trigger="hover"
                  >
                    <select
                      name="browser"

                      id="browser"

                    </select>

                <div class="row mb-2">

                        >Test / Jira ID*</label
                      >
                      <div

                        title="This is the Test / Jira ID for which you want to trigger the tests for."

                          id="launchdescription"
                          name="launchdescription"

                        />
                      </div>
                      <div class="col-sm-4">

                        >
                          Next
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="Environment" class="tabcontent mb-3 col-sm-12">
            <div class="container-fluid mt-3">
              <div class="row mb-3 pt-3">
                <label class="col-sm-2 col-form-label">Environment*</label>
                <div
                  class="col-sm-4"
                  title="Select the application environment on which the selected tests need to be executed"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-trigger="hover"
                >
                  <select
                    name="environment"
                    class="form-select"
                    id="environment"
                    onchange="envChange()"
                  >
                    <option value="PROD" selected>Prod</option>
                    <option value="PREPROD">Preprod</option>
                    <option value="STAGE">Stage</option>
                    <option value="DEV">Dev</option>
                    <option value="FEATURE">Feature</option>
                    <option value="ENG">Personal Eng</option>
                    <!-- <option value="PREVIEW">Preview</option> -->
                    <option value="PINCER">Pincer</option>
                  </select>
                </div>
                <label class="col-sm-2 col-form-label">List of Cookies</label>
                <div
                  class="col-sm-4"
                  title="If you want to have multiple cookies set apart from test order, akamai bypass, waf cookies which are already taken care in the script, please provide in this field in the specified format. Else, leave it blank."
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-trigger="hover"
                >
                  <input
                    type="text"
                    class="form-control"
                    id="allcookies"
                    name="allcookies"
                    placeholder="cookie1:value1,cookie2:value2"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Akamai Bypass</label>
                <div
                  class="col-sm-4"
                  title="To bypass the Akamai cache, please set true. By default, it is set as false"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-trigger="hover"
                >
                  <select name="akamai" id="akamai" class="form-select">
                    <option value="False" selected>False</option>
                    <option value="True">True</option>
                  </select>
                </div>
                <label class="col-sm-2 col-form-label">Varnish Bypass</label>
                <div
                  class="col-sm-4"
                  title="To bypass the Varnish cache, please set true. By default, it is set as false"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-trigger="hover"
                >
                  <select name="varnish" id="varnish" class="form-select">
                    <option value="False" selected>False</option>
                    <option value="True">True</option>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Revision Tag</label>
                <div class="col-sm-4">
                  <input
                    type="text"
                    class="form-control"
                    id="revisiontag"
                    name="revisiontag"
                    placeholder="Revision Tag"
                    disabled
                  />
                </div>
                <label class="col-sm-2 col-form-label">API Env</label>
                <div
                  class="col-sm-4"
                  title="Applicable only for lower environments."
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-trigger="hover"
                >
                  <select
                    name="apienv"
                    class="form-select"
                    id="apienv"
                    disabled
                  >
                    <option value="qa">QA</option>
                    <option value="production">Production</option>
                    <option value="uat">UAT</option>
                    <option value="integration">Integration</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label class="col-sm-1 col-form-label"
                  >Jira Id (Feature Env)</label
                >
                <div
                  class="col-sm-3"
                  title="Applicable only for Feature, Personal Eng, Branch Server environments. This would be part of the URL. The value should be along with ELB e.g. mppfind-455-ELB3 or drp06user09 or jchellia."
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-trigger="hover"
                >
                  <input
                    type="text"
                    class="form-control"
                    id="jiraid"
                    name="jiraid"
                    placeholder="Jira Id/User Name/Branch Server"
                    disabled
                  />
                </div>
                <label class="col-sm-1 col-form-label">PerlGem Env</label>
                <div
                  class="col-sm-3"
                  title="Applicable only for Feature environments. While spinning up the feature environment, you would have selected the perlgem api environment. Select the same here."
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-trigger="hover"
                >
                  <select
                    name="perlgem"
                    id="perlgem"
                    class="form-select"
                    disabled
                  >
                    <option value="PREPROD">Preprod</option>
                    <option value="STAGE">Stage</option>
                    <option value="DEV">Dev</option>
                  </select>
                </div>
                <label class="col-sm-1 col-form-label">NCSA server</label>
                <div
                  class="col-sm-3"
                  title="Applicable only for Feature, Personal Eng, Branch Server environments. This is part of your URL as the NCSA Server number. If your URL is https://e.darphin.na.us.drp06user09.eng.ncsa6.elcdev.net, the value for this field should be 6."
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  data-bs-trigger="hover"
                >
                  <input
                    type="text"
                    class="form-control"
                    id="ncsaservernumber"
                    name="ncsaservernumber"
                    placeholder="Only number"
                    disabled
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-6 text-left">
                  <button
                    onclick="openPage('Scope', 'scp',0)"
                    class="btn button backBtn"
                  >
                    Back
                  </button>
                </div>
                <div class="col-sm-6 text-right">
                  <button onclick="startTest()" class="btn button startBtn">
                    Start
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="Optional-Config" class="tabcontent col-sm-12">
            <label>Number of Retry:</label>
            <label>Enter Dev PR cookie value:</label>
            <select name="retries" id="retries">
              <option value="2" selected>One Retry</option>
              <option value="1">No Retry</option>
            </select>
            <input
              type="text"
              id="cookieval"
              name="cookieval"
              placeholder="Cookie value"
            />
            <label>Enter Dev PR cookie path:</label>
            <label>List of Cookies:</label><br />
            <input
              type="text"
              id="cookiepath"
              name="cookiepath"
              placeholder="Cookie path"
            />

      // Based on the tc name array and the test group selected, this is populated
      let test = 0;
      function populateTcName() {
        // Remove all the existing list
        tcSelect = document.getElementById('testcases');
        var n = tcSelect.options.length;
        for (var i = 0; i < n; i++) tcSelect.remove(0);

        // Find the test group which has been selected
        var elem = document.getElementById('testgroups');
        var tgName = [];
        // elem.options[elem.selectedIndex].text;
        for (var i = 0; i < elem?.options?.length; i++) {
          if (elem[i]?.selected) {
            tgName.push(elem[i].text);
          }
        }
        let filteredTestCases = [];
        if (smokeTestFlag) {
          filteredTestCases = smokeTestCases;
        } else {
          filteredTestCases = tcName;
        }
        var j = 0;
        for (let k = 0; k < tgName.length; k++) {
          for (var i = 0; i < filteredTestCases.length; i++) {
            // Only the tests of the selected test group are added
            if (tgName[k] == filteredTestCases[i][1]) {
              // To make the first value in selected state
              if (j == 1) {
                tcSelect.options[tcSelect.options.length] = new Option(
                  filteredTestCases[i][2],
                  filteredTestCases[i][0],
                  false,
                  true
                );
              } else {
                tcSelect.options[tcSelect.options.length] = new Option(
                  filteredTestCases[i][2],
                  filteredTestCases[i][0],
                  false,
                  false
                );
              }
              if (filteredTestCases[i][5] === 'disable') {
                if (tcSelect.options[j]) {
                  //tcSelect.options[j].style='font-weight: bold;'
                  tcSelect.options[j].style = 'color: rgb(0 176 240);';
                  //tcSelect.options[i].innerHTML=tcSelect.options[i].innerHTML + '&#8595;'
                  tcSelect.options[j].disabled = true;
                  // var str = new TextDecoder().decode(Uint8Array.from(tcName));
                }
              } else {
                // if(tcSelect.options[i]){
                //   tcSelect.options[i].innerHTML = ("     ").concat(tcSelect.options[i].text);
                // }
              }
              j++;
            }
          }
        }
        var featureDescElem = document.getElementById('featureDesc');
        if (tgName.length == 1) {
          featureDescElem.innerText =
            featureDescList[tgName[0].replaceAll(' ', '').replaceAll('-', '')];
          featureDescElem.style.display = 'block';
        } else {
          featureDescElem.style.display = 'none';
        }
        if (test === 0) {
          $('select[multiple]').multiselect();
          test = 1;
        } else {
          $('select.multipleSelectDropdown').multiselect('reload');
        }
        $('select#testcases').multiselect('reload');
      }

      // Based on the tc name array, the group is populated
      function populateTcGroupName() {
        // Remove all the existing list
        tgSelect = document.getElementById('testgroups');
        var n = tgSelect.options.length;
        for (var i = 0; i < n; i++) tgSelect.remove(0);
        let filteredTestCases = [];
        if (smokeTestFlag) {
          filteredTestCases = smokeTestCases;
        } else {
          filteredTestCases = tcName;
        }

        var uniqueTg = [];

        for (var i = 0; i < filteredTestCases.length; i++) {
          // Add only if not there in the unique list
          if (!uniqueTg.includes(filteredTestCases[i][1])) {
            // To make the first value in selected state
            if (i == 0) {
              tgSelect.options[tgSelect.options.length] = new Option(
                filteredTestCases[i][1],
                filteredTestCases[i][0],
                false,
                true
              );
            } else {
              tgSelect.options[tgSelect.options.length] = new Option(
                filteredTestCases[i][1],
                filteredTestCases[i][0],
                false,
                false
              );
            }
            uniqueTg.push(filteredTestCases[i][1]);
          }
        }
        $('select#testgroups').multiselect('reload');
      }

      // Based on the value of the Train selscted, populate the team names
      function trainChange() {
        var selectVal = document.getElementById('train').value;

        teamSelect = document.getElementById('team');
        var n = teamSelect.options.length;
        for (var i = 0; i < n; i++) teamSelect.remove(0);

        var firstOption = true;
        for (var i = 0; i < trainTeam.length; i++) {
          if (trainTeam[i][0] == selectVal) {
            // To set the first option as selected
            if (firstOption) {
              teamSelect.options[teamSelect.options.length] = new Option(
                trainTeam[i][1],
                trainTeam[i][1],
                false,
                true
              );
              firstOption = false;
            } else {
              teamSelect.options[teamSelect.options.length] = new Option(
                trainTeam[i][1],
                trainTeam[i][1],
                false,
                false
              );
            }
          }
        }
      }

      function genUrl() {
        let alltag = '';
        let pwalltag = '';
        let pTestCaseTag = '';
        let device = '';
        let hasPWTest = 0;
        let hasTaikoTest = 0;
        let pAllBrands = '';
        let pAllLocales = '';
        let ncsaNumVal = '';

        var select = document.getElementsByName('brands')[0];
        var options = select && select.options;
        var brandSelected = false;
        // check if any brand has been selected
        for (var i = 0, iLen = options.length; i < iLen; i++) {
          opt = options[i];
          if (opt.selected) brandSelected = true;
        }

        // If none of the Brands are not selected, default to MC
        // This is to prevent a huge number of tests triggering
        if (!brandSelected) {
          brandSelected = true;
          options[0].selected = true;
        }

        // add the brands which have been selected
        if (brandSelected) {
          let tag = '';
          let ptag = '';
          for (var i = 0, iLen = options.length; i < iLen; i++) {
            opt = options[i];

            if (opt.selected) {
              tag = tag + ' | ' + opt.value;
              if (searchValueInTagValuesPW(tagValsPW, opt.value)) {
                ptag = ptag + ' | ' + opt.value;
              }
            }
          }
          tag = tag.substring(3);
          ptag = ptag.substring(3);
          allbrand = ' & ( ' + tag + ' )';
          pAllBrands = ' & ( ' + ptag + ' )';
          alltag = alltag + ' & ( ' + tag + ' )';
          pwalltag = ptag !== '' ? pwalltag + ' & ( ' + ptag + ' )' : '';
        }

        // For the Locales
        var selectLoc = document.getElementsByName('locales')[0];
        var optionsLoc = select && selectLoc.options;
        // Check if any one Locale is selected
        var localeSelected = false;
        for (var i = 0; i < optionsLoc.length; i++) {
          if (optionsLoc[i].selected) localeSelected = true;
        }
        // If no Locale is selected, default to US
        if (!localeSelected) {
          localeSelected = true;
          optionsLoc[0].selected = true;
        }

        // The following array is to map the Region to which the Country belongs to
        // The regions themselves are APAC, EMEA and LATAM which are in 3, 15 and 42 poaition
        var localesRegion = [
          -1, -1, -1, -1, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, 3, -1, 15, 15, 15, 15,
          15, 15, 15, 15, 15, 15, 15, 15, 15, 15, 15, 15, 15, 15, 15, 15, 15,
          15, 15, 15, 15, 15, -1, 42, 42, 42,
        ];

        // add the Locales which have been selected
        if (localeSelected) {
          let tag = '';
          let ptag = '';
          for (var i = 0; i < optionsLoc.length; i++) {
            // Avoid action if APAC EMEA or LATAM is selected, which are at 3, 15 and 42
            if (i == 3 || i == 15 || i == 42) continue;
            // If the Locale is selected, add the locale to the tag
            if (optionsLoc[i].selected) {
              tag = tag + ' | ' + optionsLoc[i].value;
              if (searchValueInTagValuesPW(tagValsPW, optionsLoc[i].value)) {
                ptag = ptag + ' | ' + optionsLoc[i].value;
              }
              continue;
            }
            // If the Region for that Locale is selected, add the locale to the tag
            if (
              localesRegion[i] != -1 &&
              optionsLoc[localesRegion[i]].selected
            ) {
              tag = tag + ' | ' + optionsLoc[i].value;
              if (searchValueInTagValuesPW(tagValsPW, optionsLoc[i].value)) {
                ptag = ptag + ' | ' + optionsLoc[i].value;
              }
            }
          }
          tag = tag.substring(3);
          ptag = ptag.substring(3);
          alllocale = ' & ( ' + tag + ' )';
          pAllLocales = ' & ( ' + ptag + ' )';
          alltag = alltag + ' & ( ' + tag + ' )';
          pwalltag = ptag !== '' ? pwalltag + ' & ( ' + ptag + ' )' : '';
        }
        pwalltag = pwalltag.substring(3).toUpperCase();
        console.log('Brand/Locale Tag: ' + alltag);
        console.log('Brand/Locale Tag - PW: ' + pwalltag);

        // To get the platform selection
        var selectPF = document.getElementsByName('platform')[0];
        var optionsPF = select && selectPF.options;
        var PC = optionsPF[0].selected;
        var MOB = optionsPF[1].selected;

        // To get the train and team selection for Launch Name
        var trainTeamName = '';
        var teamName = '';
        var trainName = '';
        var selectTrain = document.getElementsByName('train')[0];
        var optionsTrain = select && selectTrain.options;
        for (var i = 0; i < optionsTrain.length; i++) {
          if (optionsTrain[i].selected) trainName = optionsTrain[i].value;
        }

        var selectTeam = document.getElementsByName('team')[0];
        var optionsTeam = select && selectTeam.options;
        for (var i = 0; i < optionsTeam.length; i++) {
          if (optionsTeam[i].selected) teamName = optionsTeam[i].value;
        }

        trainTeamName = trainName + '%2D' + teamName;

        // Populate the tag based on the TC names selected and the platform selected
        var selectTC = document.getElementsByName('testcases')[0];
        var optionsTC = select && selectTC.options;
        // Check if any one TC is selected
        var tcSelected = false;
        for (var i = 0; i < optionsTC.length; i++) {
          if (optionsTC[i].selected) tcSelected = true;
        }
        // If no TC selected, select the first one
        if (!tcSelected) {
          optionsTC[0].selected = true;
        }
        alltest = '';
        tag = '';
        device = PC ? device + ' & (PC)' : device + ' & (MOB)';
        console.log('Device Tag: ' + device);
        pwalltag = pwalltag + device;
        for (var i = 0; i < optionsTC.length; i++) {
          if (optionsTC[i].selected) {
            // Find the selected TC num (TC01 or TC02.. etc)
            var selectedTC = optionsTC[i].value;

            // Find the row of that TC num in tcName array
            var tcRow = 0;
            for (k = 0; k < tcName.length; k++)
              if (tcName[k][0] == selectedTC) tcRow = k;

            // @GU|@SANITYSEARCH
            pTestCaseTag =
              pTestCaseTag + '@' + tcName[tcRow][3].slice(0, -2) + '|';

            // Tag based on whether PC or Mobile is selected
            if (PC) {
              tag = tag + ' | ' + tcName[tcRow][3];
            } else {
              tag = tag + ' | ' + tcName[tcRow][4];
            }
          }
        }
        tag = tag.substring(3).toUpperCase();
        alltest = ' & ( ' + tag + ' )';
        alltag = alltag + ' & ( ' + tag + ' )';

        pTestCaseTag = pTestCaseTag.slice(0, -1);
        console.log('Test Case Annotations for Playwright: ' + pTestCaseTag);

        //
        // From the tagVals array and the value in Brand Locale Test find the number of specs which will match
        // Absolute match is achieved by checking for availability of " RU " rather than "RU" to avoid
        // partial string match into "RUPC". Similarly for "GUPC" and "ENEGUPC" etc.
        //
        // Brand Locale and Test are individually compared so that Brand CL and Locale CL do not mix up
        // After Locale CL is fully renamed to Locale CE it is not needed, but given to handle transition
        //

        matchingSpec = 0;
        let brandsScopeHelix = '';
        let localesScopeHelix = '';
        let scenariosScopeHelix = ''
        let helixTags = '';
        for (let i = 0; i < tagVals.length; i++) {
          if (
            allbrand.search(' ' + tagVals[i][0] + ' ') != -1 &&
            alllocale.search(' ' + tagVals[i][1] + ' ') != -1 &&
            alltest.search(' ' + tagVals[i][2] + ' ') != -1
          ) {
            matchingSpec++;
            hasTaikoTest = 1;
            if(brandsScopeHelix.indexOf(tagVals[i][0])==-1){
              brandsScopeHelix = brandsScopeHelix + ' | ' + tagVals[i][0];
            }
            if(localesScopeHelix.indexOf(tagVals[i][1])==-1){
              localesScopeHelix = localesScopeHelix + ' | ' + tagVals[i][1];
            }
            if(scenariosScopeHelix.indexOf(tagVals[i][2])==-1){
              scenariosScopeHelix = scenariosScopeHelix + ' | ' + tagVals[i][2];
            }
          }
        }
        if(brandsScopeHelix.substring(3)!=='' && localesScopeHelix.substring(3)!=='' && scenariosScopeHelix.substring(3)!==''){
          brandsScopeHelix = '(' + brandsScopeHelix.substring(3) + ')';
          localesScopeHelix = '(' + localesScopeHelix.substring(3) + ')';
          scenariosScopeHelix = '(' + scenariosScopeHelix.substring(3) + ')';
          helixTags = brandsScopeHelix + ' & ' + localesScopeHelix + ' & ' + scenariosScopeHelix;
        }
        else{
          helixTags='';
        }
        console.log('Helix Tags: ', helixTags);

        helixTags = encodeURI(helixTags);
        helixTags = helixTags==='' ? '':helixTags.replaceAll('&', '%26').toUpperCase();

        let brandsScopeElcelerate = '';
        let localesScopeElcelerate = '';
        let scenariosScopeElcelerate = ''
        let elcelerateTags = '';
        for (let i = 0; i < tagValsPW.length; i++) {
          if (
            pAllBrands.search(' ' + tagValsPW[i][0] + ' ') != -1 &&
            pAllLocales.search(' ' + tagValsPW[i][1] + ' ') != -1 &&
            alltest.search(' ' + tagValsPW[i][2] + ' ') != -1
          ) {
            matchingSpec++;
            hasPWTest = 1;
            if(brandsScopeElcelerate.indexOf(tagValsPW[i][0])==-1){
              brandsScopeElcelerate = brandsScopeElcelerate + ' | ' + tagValsPW[i][0];
            }
            if(localesScopeElcelerate.indexOf(tagValsPW[i][1])==-1){
              localesScopeElcelerate = localesScopeElcelerate + ' | ' + tagValsPW[i][1];
            }
            let tempDevice = PC ? tagValsPW[i][2].slice(-2):tagValsPW[i][2].slice(-3);
            if(scenariosScopeElcelerate.indexOf(tempDevice)==-1){
              scenariosScopeElcelerate = scenariosScopeElcelerate + ' | ' + tempDevice;
            }
          }
        }
        console.log("brandsScopeElcelerate", brandsScopeElcelerate);
        console.log("localesScopeElcelerate", localesScopeElcelerate);
        console.log("scenariosScopeElcelerate", scenariosScopeElcelerate);
        if(brandsScopeElcelerate.substring(3)!=='' && localesScopeElcelerate.substring(3)!=='' && scenariosScopeElcelerate.substring(3)!==''){
          brandsScopeElcelerate = '(' + brandsScopeElcelerate.substring(3) + ')';
          localesScopeElcelerate = '(' + localesScopeElcelerate.substring(3) + ')';
          scenariosScopeElcelerate = '(' + scenariosScopeElcelerate.substring(3) + ')';
          elcelerateTags = brandsScopeElcelerate + ' & ' + localesScopeElcelerate + ' & ' + scenariosScopeElcelerate;
        }
        else{
          elcelerateTags='';
        }
        
        console.log('ELCelerate Tags: ', elcelerateTags);
        elcelerateTags = encodeURI(elcelerateTags);
        elcelerateTags = elcelerateTags==='' ? '' :elcelerateTags.replaceAll('&', '%26').toUpperCase();

        pTestCaseTag = hasPWTest === 0 ? '' : pTestCaseTag;
        alltag = hasTaikoTest === 0 ? '' : alltag.substring(3);
        pwalltag = hasPWTest === 0 ? '' : pwalltag;

        // console.log('All Tag - Taiko: ' + alltag);
        // console.log('All Tag - PW: ' + pwalltag);

        // Getting the launch description, defaulting if not entered, enclosing in doublequote and url encoding
        var launchVal = document.getElementById('launchdescription').value;
        if (launchVal == '') launchVal = 'GLBQA-10000';
        // Following line has to be commented when Jenkins worker is on Unix / Linux environemnt
        // launchVal = "\"" + launchVal + "\""
        launchVal = encodeURI(launchVal);
        launchVal = launchVal.replaceAll('&', '%26');

        // Getting the cookie value and cookiepath and url encoding
        var cookieval = document.getElementById('cookieval').value;
        cookieval = encodeURI(cookieval);
        cookieval = cookieval.replaceAll('&', '%26');
        var cookiepath = document.getElementById('cookiepath').value;
        cookiepath = encodeURI(cookiepath);
        cookiepath = cookiepath.replaceAll('&', '%26');
        var allcookies = document.getElementById('allcookies').value;
        allcookies = encodeURI(allcookies);
        allcookies = allcookies.replaceAll('&', '%26');

        // To get the environment selection
        var selectENV = document.getElementsByName('environment')[0];
        var optionsENV = select && selectENV.options;
        var envVal = 'PROD';
        if (optionsENV[0].selected) envVal = 'PROD';
        if (optionsENV[1].selected) envVal = 'PREPROD';
        if (optionsENV[2].selected) envVal = 'STAGE';
        if (optionsENV[3].selected) envVal = 'DEV';
        if (optionsENV[4].selected) envVal = 'FEATURE';
        if (optionsENV[5].selected) envVal = 'ENG';
        // if (optionsENV[6].selected) envVal = 'PREVIEW';
        if (optionsENV[6].selected) envVal = 'PINCER';

        // Env is also added to the Train Team name
        trainTeamName =
          trainTeamName + '%2D' + envVal + '%2D' + (PC ? 'PC' : 'MOB');

        // To get the Akamai bypass
        var selectAKM = document.getElementsByName('akamai')[0];
        var optionsAKM = select && selectAKM.options;
        var akmVal = 'false';
        if (optionsAKM[0].selected) akmVal = 'false';
        if (optionsAKM[1].selected) akmVal = 'true';

        // To get the Varnish bypass
        var selectVARNISH = document.getElementsByName('varnish')[0];
        var optionsVarnish = select && selectVARNISH.options;
        var varnishVal = 'false';
        if (optionsVarnish[0].selected) varnishVal = 'false';
        if (optionsVarnish[1].selected) varnishVal = 'true';

        // To get the Retry count
        var selectRC = document.getElementsByName('retries')[0];
        var optionsRC = select && selectRC.options;
        var rcVal = '2';
        if (optionsRC[0].selected) rcVal = '2';
        if (optionsRC[1].selected) rcVal = '1';

        // To get the perlgem selection
        var selectPGM = document.getElementsByName('perlgem')[0];
        var optionsPGM = select && selectPGM.options;
        var pgmVal = 'preprod';
        if (optionsPGM[0].selected) pgmVal = 'preprod';
        if (optionsPGM[1].selected) pgmVal = 'stage';
        if (optionsPGM[2].selected) pgmVal = 'dev';

        // To get the perlgem selection
        var selectAPI = document.getElementsByName('apienv')[0];
        var optionsAPI = select && selectAPI.options;
        var apiVal = 'qa';
        if (optionsAPI[0].selected) apiVal = 'qa';
        if (optionsAPI[1].selected) apiVal = 'production';
        if (optionsAPI[2].selected) apiVal = 'uat';
        if (optionsAPI[3].selected) apiVal = 'integration';

        // Get the Jira Id and Revision Tag
        var jiraidVal = document.getElementById('jiraid').value;
        jiraidVal = encodeURI(jiraidVal);
        jiraidVal = jiraidVal.replaceAll('&', '%26');
        ncsaNumVal = document.getElementById('ncsaservernumber').value;
        ncsaNumVal = encodeURI(ncsaNumVal);
        ncsaNumVal = ncsaNumVal.replaceAll('&', '%26');

        var revtagVal = document.getElementById('revisiontag').value;
        revtagVal = encodeURI(revtagVal);
        revtagVal = revtagVal.replaceAll('&', '%26');

        // The approx time to execute is calculated by number of test / number of thread and multiply by 2 min which average time to run
        // We take the ciel since, when the number of threads is 8, time to exec 1 test or 8 test will be 2 min
        timeToRun = Math.ceil(matchingSpec / 8) * 2;

        // alltag = alltag.substring(3)
        // Following line has to be commented when Jenkins worker is on Unix / Linux environemnt
        // alltag = "\" " + alltag + " \""
        document.getElementById('tagvalue').innerHTML =
          ' <p><b>Number of test chosen for execution :' +
          matchingSpec +
          '<br> <b > Approximate time to complete execution :' +
          timeToRun +
          ' minutes </b>' +
          '<br></p>';
        url = 'token=token2105&RP_LAUNCH_DESCRIPTION=';
        alltag = encodeURI(alltag);
        alltag = alltag.replaceAll('&', '%26').toUpperCase();
        pwalltag = encodeURI(pwalltag);
        pwalltag = pwalltag.replaceAll('&', '%26').toUpperCase();

        // If the Environment is Stage or Feature, RevisionTag is added
        var selectVal = document.getElementById('environment').value;
        var addlVal = '';
        if (
          selectVal == 'STAGE' ||
          selectVal == 'FEATURE' ||
          selectVal == 'DEV' ||
          selectVal == 'PREVIEW' ||
          selectVal == 'PINCER'
        ) {
          addlVal = addlVal + '&REVISIONTAG=' + revtagVal + '&APIENV=' + apiVal;
        }

        // If the Environment is Feature, PerlGem and JiraId are added
        if (selectVal == 'FEATURE') {
          addlVal = addlVal + '&JIRAID=' + jiraidVal + '&PERLGEMENV=' + pgmVal;
        }

        if (selectVal == 'PREVIEW') {
          addlVal = addlVal + '&JIRAID=' + jiraidVal;
        }

        // If the Environment is ENG, NCSAServerNumber and JiraId are added
        if (selectVal == 'ENG') {
          addlVal =
            addlVal + '&JIRAID=' + jiraidVal + '&NCSASERVERNUM=' + ncsaNumVal;
        }

        // The url params are gathered into a string and will be passed to another page which will use
        // this url to call within a iframe
        // multiple pass and get with url encode alone is running into issues
        // hence the parameters are base 64 encoded before we pass to the page which has the iframe

        var selectedBrowser = document.getElementById('browser');
        var browserParam = {
          CHROME: false,
          FIREFOX: false,
          EDGE: false,
          SAFARI: false,
          IPHONESAFARI: false,
          PIXELCHROME: false,
        };
        for (var i = 0; i < selectedBrowser?.options?.length; i++) {
          if (selectedBrowser[i]?.selected) {
            browserParam[selectedBrowser[i].value] = true;
            // browserParam.push(selectedBrowser[i].value);
          }
        }

        console.log(browserParam);

        urlParams =
          url +
          launchVal +
          '&RP_LAUNCH_NAME=' +
          trainTeamName +
          '&TAGVALUE=' +
          helixTags +
          '&TAGS=' +
          elcelerateTags +
          '&ENVIRONMENT=' +
          envVal +
          '&AKAMAIBYPASS=' +
          akmVal +
          '&VARNISHBYPASS=' +
          varnishVal +
          '&COOKIEVAL=' +
          cookieval +
          '&COOKIEPATH=' +
          cookiepath +
          '&COOKIES=' +
          allcookies +
          '&RETRYCOUNT=' +
          rcVal +
          '&ANNOTATION=' +
          pTestCaseTag +
          '&HASPWTEST=' +
          hasPWTest +
          '&HASTAIKOTEST=' +
          hasTaikoTest +
          '&CHROME=' +
          browserParam.CHROME +
          '&FIREFOX=' +
          browserParam.FIREFOX +
          '&EDGE=' +
          browserParam.EDGE +
          '&SAFARI=' +
          browserParam.SAFARI +
          '&IPHONESAFARI=' +
          browserParam.IPHONESAFARI +
          '&PIXELCHROME=' +
          browserParam.PIXELCHROME +
          //'&ENABLEREPORTPORTAL=' +
          //hasTaikoTest +
          //'&ENABLEALLUREREPORT=' +
          //true +
          addlVal;
        console.log(urlParams);
        encUrlParams = window.btoa(urlParams);

        // The result id is also found and passed in the url
        var resultId = '';
        var trainTeamIndex = findTrainTeamIndex();
        if (trainTeamIndex != -1) {
          resultId = trainTeam[trainTeamIndex][3];
        }

        if (
          new URLSearchParams(window.location.search).get('enablepw') === '1'
        ) {
          encUrlParams =
            './FTTestRun.html?enablepw=1&callParam=' +
            encUrlParams +
            '&resultId=' +
            resultId;
        } else {
          encUrlParams =
            './FTTestRun.html?callParam=' +
            encUrlParams +
            '&resultId=' +
            resultId;
        }
        document.getElementById('urlvalue').innerHTML = encUrlParams;
        document.getElementById('urlvalue').innerHTML.fontcolor('#FFFFFF');
      }

      function startTest() {
        genUrl();
        var testUrl = document.getElementById('urlvalue').innerHTML;

        if (testUrl == '') {
          alert('Please click Check Script Availability and then start test..');
        } else {
          if (matchingSpec == 0) {
            alert('Test cannot be started with 0 tests');
          } else {
            testUrl = testUrl.replaceAll('&amp;', '&');
            window.open(testUrl, '_blank');
          }
        }
      }

      function findTrainTeamIndex() {
        var trainVal = document.getElementById('train').value;
        var teamVal = document.getElementById('team').value;
        if (trainVal == 'Select' || teamVal == 'Select') return -1;
        for (var i = 0; i < trainTeam.length; i++) {
          if (trainTeam[i][0] == trainVal && trainTeam[i][1] == teamVal)
            return i;
        }
        return -1;
      }

      function searchValueInTagValuesPW(tagValuesPWArray, searchString) {
        for (const brandLocale of tagValuesPWArray) {
          for (const element of brandLocale) {
            if (element === searchString) {
              return true; // Found the value
            }
          }
        }
        return false; // Value not found in any subarray
      }

      function openPage(pageName, elmnt, check) {
        var i, tabcontent, tablinks;
        if (elmnt == 'env' || elmnt == 'oc') {
          let select = document.getElementsByName('brands')[0];
          // To get the train and team selection for Launch Name

      function onChangePlatform() {
        var selectedPlatform = document.getElementById('platform');
        var platList = [];
        for (var i = 0; i < selectedPlatform?.options?.length; i++) {
          if (selectedPlatform[i]?.selected) {
            platList.push(selectedPlatform[i].value);
          }
        }
        let browserData;
        if (platList.length === 1) {
          browserData = browserList.filter((a) => a.device == platList);
        } else {
          browserData = browserList;
        }
        var selectBrowser = document.getElementById('browser');
        selectBrowser.innerText = null;
        for (var i = 0; i < browserData.length; i++) {
          var optn = browserData[i];
          var el = document.createElement('option');
          el.textContent = optn.name;
          el.value = optn.value;
          selectBrowser.appendChild(el);
        }
        selectBrowser.options[0].selected = true;
        $('select#browser').multiselect('reload');
      }
